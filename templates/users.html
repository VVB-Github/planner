{% extends "base.html" %}

{% block content %}
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Users in database</span>
    </div>
</nav>
{% for user in users %}
    <div class="card">
        <div class="card-body">
            <li>{{ user.email }}</li>
            <li>{{ user.password }}</li>
        </div>
    </div>
{% endfor %}
{% endblock %}
